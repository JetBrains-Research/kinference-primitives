name: Gradle Test

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Prepare  with Gradle
        run: ./gradlew build publishToMavenLocal --console=plain
      - name: Run example with Gradle
        working-directory: gradle-plugin-test
        run: ./gradlew build --console=plain
