name: Gradle Release

on: [ workflow_dispatch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1

        with:
          java-version: 11
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Release with Gradle
        env:
          PACKAGES_KEY: ${{ secrets.PACKAGES_KEY }}
        run: ./gradlew publish
